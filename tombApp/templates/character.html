{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tomb of Horrors</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lore.html">Lore</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="character.html">Character<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>Enter your character stats</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <img src="{% static 'images/tombMouth.jpg' %}" alt="Tomb Mouth" title="Tomb Mouth">
            </div>
            <div class="col-md-10">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="charname">What is your character's name</label>
                        <input type="text" class="form-control" id="charname" maxlength="40" placeholder="Enter a character name, less than 40 characters" required>
                    </div>
                    <div class="form-group">
                        <label for="hitpoints">What is your character's hit points</label>
                        <input type="number" class="form-control" id="hitpoints" min="1" max="200" required>
                    </div>
                    <div class="form-group">
                        <label for="armor">What is your character's armor class</label>
                        <input type="number" class="form-control" id="armor" min="10" max="20" required>
                    </div>
                    <input type="submit" class="btn-primary" value="Create character">
                </form>
            </div>
        </div>
    </div>


    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
